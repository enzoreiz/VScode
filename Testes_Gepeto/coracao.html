<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Coração Perfeito</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #800000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .heart {
      position: relative;
      width: 100px;
      height: 90px;
      animation: pulse 1.5s infinite ease-in-out;
      cursor: pointer;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 160px;
      background: #ff4d4d;
      border-radius: 100px 100px 0 0;
    }

    .heart::before {
      left: 50px;
      transform: rotate(-45deg);
      transform-origin: left bottom;
    }

    .heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: right bottom;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        filter: brightness(1);
      }
      50% {
        transform: scale(1.15);
        filter: brightness(1.2);
      }
      100% {
        transform: scale(1);
        filter: brightness(1);
      }
    }
  </style>
</head>
<body>
  <div class="heart" onclick="playHeartSound()"></div>

  <audio id="heart-sound" src="https://www.soundjay.com/human/sounds/heartbeat-01.mp3" preload="auto"></audio>

  <script>
    function playHeartSound() {
      const audio = document.getElementById('heart-sound');
      audio.currentTime = 0;
      audio.play();
    }
  </script>
</body>
</html>
