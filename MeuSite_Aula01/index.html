 <!-- Indicação de HTML -->
  <!-- html tem função de ser uma linguagem de marcação, e css de ser aparente e adaptativo  -->
<!DOCTYPE html>
<!-- Idioma da pagina -->
<html lang="pt-BR"> 
<!-- Inicia a cabeça do site  -->
<head>
    <!-- tabela de codificação de caracteres -->
    <meta charset="UTF-8">
    <!-- responsividade vai ajustar a pagina ao tamanho do dispositivo entra na pagina com o zoom original -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01</title>
    <style>
        body{
            background-color: whitesmoke;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .caixa {
            background-color: white;
            color: rgb(44, 44, 44);
            font-size: 22px;
            margin: 30px auto;
            width: 50%;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="caixa">
        <h1>Aula 01 de HTML</h1>
        <hr>
        <p><strong>Esse é o meu bloco de texto.</strong></p>
    </div>

</body>
</html>
