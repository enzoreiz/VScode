<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
    <!-- Criando Tabelas -->

    <table>
        <tr>
            <td colspan="4" class="titulo">Estoque de Veículos</td>
        </tr>

        <!-- Iniciando uma linha -->
        <tr>
            
            <!-- Criando as colunas -->
            <td>ID:</td>
            <td>Veículos</td>
            <td>Preço</td>
            <td>Marca</td>

        </tr>
    
        <tr>
            <td>1</td>
            <td>taos</td>
            <td>R$ 180.000,00</td>
            <td>Volkswagen</td>
        </tr>

        <tr>
            <td>2</td>
            <td class="civic">Civc</td>
            <td>R$ 120.000,00</td>
            <td>Honda</td>
        </tr>


        <tr>            
            <td>3</td>
            <td>Onix</td>
            <td>R$ 90.000,00</td>
            <td rowspan="2">Chevrolet</td>
        </tr>

        <tr>            
            <td>4</td>
            <td>Celta</td>
            <td>R$ 13.000,00</td>
        </tr>

        
    </table>
    
</body>
</html>
