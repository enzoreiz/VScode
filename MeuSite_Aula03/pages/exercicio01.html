<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="../style/curso.css">
</head>
<body>
    
    <!-- Criando Tabelas -->

    <table>
        <tr>
            <td colspan="5" class="curso"><B>Cadastro de Curso de TI</B></td>
        </tr>

        <!-- Iniciando uma linha -->
        <tr class="categoria">
            
            <!-- Criando as colunas -->
            <td >ID:</td>
            <td>Cursos:</td>
            <td>Carga horária:</td>
            <td>Professor:</td>
            <td>Cidade:</td>
        
        </tr>
    
        <tr>
            <td>1</td>
            <td>Python</td>
            <td>40</td>
            <td>Ana</td>
            <td rowspan="2" class="amarelo"><b>Salto</b></td>
        </tr>

        <tr>
            <td>2</td>
            <td class="rosa">Power BI</td>
            <td>32</td>
            <td>Sérgio</td>
        </tr>


        <tr>            
            <td>3</td>
            <td class="rosa">Java</td>
            <td>80</td>
            <td rowspan="2" class="amarelo"><b>Roberto</b></td>
            <td>Indaiatuba</td>
        </tr>



        <tr>            
            <td>4</td>
            <td>HTML</td>
            <td>50</td>
            <td>Campinas</td>
        </tr>

        <tr>
            <td colspan="5" class="info">Curso de informática básica</td>
        </tr>        

        <tr>            
            <td>5</td>
            <td>Excel</td>
            <td>60</td>
            <td>Fabiana</td>
            <td rowspan="2" class="amarelo"><b>Campinas</b></td>
        </tr>

        <tr>            
            <td>6</td>
            <td>Word</td>
            <td>20</td>
            <td>Campinas</td>
        </tr>

    </table>
    
</body>
</html>
