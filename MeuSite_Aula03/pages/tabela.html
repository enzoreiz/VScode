<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela + Hover</title>
    <link rel="stylesheet" href="../style/tabelacomhover.css">
</head>
<body>
    <table>
        <!-- Cabeçalho da tabela -->
        <thead>
            <tr>
                <th colspan="4" id="titulo">Estoque de Produtos</th>
            </tr>
        </thead>
        <tbody>
            <!-- Corpo da tabela -->
            <tr>
                <td>ID</td>
                <td>Descrição</td>
                <td>Valor</td>
                <td>Marca</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Televisão</td>
                <td>R$ 7.800,00</td>
                <td>LG</td>
            </tr>
             <tr>
                <td>2</td>
                <td>Celular</td>
                <td>R$ 10.500,00</td>
                <td>Apple</td>
             </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Lista completa de Produtos</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
